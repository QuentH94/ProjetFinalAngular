<app-navbar />

<h1>Liste des amis :</h1>

  
  <ul class="list-group list-group-light" *ngFor="let a of listAmis">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="{{a.pdp}}" alt="" style="width: 45px; height: 45px"
          class="rounded-circle" />
        <div class="ms-3">
          <p class="fw-bold mb-1">{{ a.pseudo }}</p>
          <p class="text-muted mb-0">{{a.email}}</p>
          <button class="btn btn-primary btn-sm" (click)="voirProfil(a.utilisateurId)">Profil</button>                                                 
          <button class="btn btn-primary btn-sm" (click)="onClickOpenForm(a.utilisateurId)">Message</button>        
          <i (click)="supprimerAmi(a.utilisateurId)" class="bi bi-trash"></i>
        </div>
    </div>
    <span *ngIf="a.connecte" class="badge bg-success">En ligne</span>
    <span *ngIf="!a.connecte" class="badge bg-danger">Hors ligne</span>
</li>
</ul>



<div [hidden]="!openform">
  <form [formGroup]="messagePriveForm" (ngSubmit)="messagePrive()">           
          <input class="form-control" type="text" placeholder="Message" formControlName="message">                                       
          <button [disabled]="messagePriveForm.invalid" class="btn btn-primary btn-sm">Envoyer</button>
  </form>
</div>                                            



<h1>Demande d'ami :</h1>
<ul class="list-group list-group-light" *ngFor="let d of listDemande">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngIf="d != null">
      <div class="d-flex align-items-center">
        <img src="{{d.pdp}}" alt="" style="width: 45px; height: 45px"
          class="rounded-circle" />
        <div class="ms-3">
          <p class="fw-bold mb-1">{{ d.pseudo }}</p>
          <p class="text-muted mb-0">{{d.email}}</p>
        </div>
        <button (click)="Accepter(d.id_Invitation)" class="btn btn-success">Accepter</button>
        <button (click)="Refuser(d.id_Invitation)" class="btn btn-danger">Refuser</button>  
      </div>
    </li>
  </ul>
