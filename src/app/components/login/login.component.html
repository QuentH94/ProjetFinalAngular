<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                <div class="form-container">
                    <form class="form-horizontal" [formGroup]="form" (ngSubmit)="Login()">
                        <h3 class="title">Hi there.</h3>
                        <span class="description">Lorem ipsum dolor sit amet.</span>
                        <div class="form-group">
                            <input class="form-control" type="email" placeholder="Enter your Email" formControlName="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Enter your Password" formControlName="mdp">
                        </div>
                        <button [disabled]="form.invalid" class="btn signin">Login</button>
                        <span class="signup">or <a routerLink="/Register">Sign up</a></span>
                        <span class="forgot"><a href="">Forgot Password?</a></span>
                        <div *ngIf="form.errors?.['unauthenticated']">
                           Username or Password incorrect!
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
